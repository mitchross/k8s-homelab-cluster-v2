---
fail_fast: false
repos:
    - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
      rev: 0.2.2 # or other specific tag
      hooks:
          - id: yamlfmt
    - repo: https://github.com/adrienverge/yamllint
      rev: v1.29.0
      hooks:
          - args:
                - --config-file
                - .yamllint.yaml
            id: yamllint
    - repo: https://github.com/gruntwork-io/pre-commit
      rev: v0.1.17
      hooks:
          - id: terraform-fmt
