apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apache-flink-service
spec:
  ingressClassName: internal
  rules:
  - host: &host flink.vanillax.me
    http:
      paths:
      - backend:
          service:
            name: advanced-ingress-rest
            port:
              number: 8081
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - *host
