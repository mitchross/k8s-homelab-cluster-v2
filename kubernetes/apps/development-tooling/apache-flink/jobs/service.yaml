apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apache-flink-service
  namespace: development-tooling
spec:
  ingressClassName: internal
  rules:
  - host: &host flink.vanillax.me
    http:
      paths:
      - backend:
          service:
            name: basic-example-development-tooling
            port:
              number: 8081
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - *host
