---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: database
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: redis
      version: 17.3.5
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    architecture: standalone
    auth:
      enabled: false
      sentinal: false
    master:
      persistence:
        size: 5Gi
        existingClaim: longhorn
    sentinal:
      enabled: true
      masterSet: redis-master
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true