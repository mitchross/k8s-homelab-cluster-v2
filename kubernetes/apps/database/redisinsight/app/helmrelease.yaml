---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: redisinsight
  namespace: database
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # pod:
    #   nodeSelector:
    #     kubernetes.io/arch: amd64
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: redislabs/redisinsight
              tag: 2.60.0
            env:
              RITRUSTEDORIGINS: "https://redisinsight.${SECRET_DOMAIN}"
    service:
      main:
        ports:
          http:
            port: 80
            targetPort: 8001


    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host "redisinsight.vanillax.me"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      db:
        enabled: true
        type: emptyDir
    resources:
      requests:
        cpu: 50m
        memory: 127M
      limits:
        memory: 127M
