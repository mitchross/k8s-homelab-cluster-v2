---
apiVersion: v1
kind: Service
metadata:
  name: &app postgres
  namespace: database
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres.vanillax.me
    io.cilium/lb-ipam-ips: "192.168.1.21"
spec:
  type: LoadBalancer
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres
    role: primary
