---
apiVersion: v1
kind: Service
metadata:
    name: &app postgres-lb
    namespace: database
    annotations:
        external-dns.alpha.kubernetes.io/hostname: postgres.vanillax.me
        io.cilium/lb-ipam-ips: 192.168.1.21
    labels:
        app.kubernetes.io/name: *app
        app.kubernetes.io/instance: *app
spec:
    type: LoadBalancer
    externalTrafficPolicy: Cluster
    ports:
        - name: postgres
          port: 5432
          protocol: TCP
          targetPort: 5432
    selector:
        postgresql: postgres
        role: primary