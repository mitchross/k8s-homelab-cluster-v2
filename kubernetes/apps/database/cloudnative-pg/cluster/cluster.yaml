# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: database
spec:
  instances: 3
  imageName: ghcr.io/bo0tzz/cnpgvecto.rs:16.1-v0.1.10
  enableSuperuserAccess: true
  primaryUpdateStrategy: unsupervised
  storage:
    size: 50Gi
    storageClass: local-hostpath
  postgresql:
    shared_preload_libraries: ["vectors.so"]
    parameters:
      max_connections: "600"
      work_mem: 128MB
      shared_buffers: 512MB
  superuserSecret:
    name: postgres-superuser-secret
  monitoring:
    enablePodMonitor: true

  resources:
    requests:
      cpu: 100m
      memory: 1Gi
    limits:
      memory: 5Gi
