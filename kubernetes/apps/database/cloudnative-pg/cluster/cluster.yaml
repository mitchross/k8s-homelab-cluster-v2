# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres16
  namespace: database
spec:
  instances: 3
  imageName: ghcr.io/bo0tzz/cnpgvecto.rs:16-v0.1.11
  enableSuperuserAccess: true
  primaryUpdateStrategy: unsupervised
  storage:
    size: 50Gi
    storageClass: openebs-hostpath
  postgresql:
    shared_preload_libraries: ["vectors.so"]
    parameters:
      max_connections: "600"
      max_slot_wal_keep_size: 10GB
      shared_buffers: 512MB
  superuserSecret:
    name: cloudnative-pg-secret
  #   # Note: Bootstrap is needed when recovering from an existing cnpg cluster
  # bootstrap:
  #   recovery:
  #     source: &previousCluster postgres16-v3
  resources:
    requests:
      cpu: 500m
    limits:
      memory: 6Gi
  monitoring:
    enablePodMonitor: true
    # podMonitorMetricRelabelings:
    #   - sourceLabels: ["cluster"]
    #     targetLabel: cnpg_cluster
    #     action: replace
    #   - regex: cluster
    #     action: labeldrop
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://cloudnative-pg/
      endpointURL: https://truenas.vanillax.me:9000/
      serverName: &currentCluster postgres16-v4
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-secret
          key: aws-access-key-id
        secretAccessKey:
          name: cloudnative-pg-secret
          key: aws-secret-access-key
  # Note: externalClusters is needed when recovering from an existing cnpg cluster
  # externalClusters:
