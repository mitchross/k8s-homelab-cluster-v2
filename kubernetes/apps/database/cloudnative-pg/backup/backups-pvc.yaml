---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-backups
  namespace: database
spec:
  storageClassName: postgres-backups
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
        server: 192.168.1.133
        path: /mnt/largetank/k8s/postgres-backup
  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
    - noatime
    - nodiratime
    - nolock
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-backups
  namespace: database
spec:
  storageClassName: postgres-backups
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
