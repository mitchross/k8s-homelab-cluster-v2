---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app flamingo
  namespace: flux-system
spec:
  interval: 10m
  targetNamespace: flux-system
  releaseName: flamingo
  chart:
    spec:
      chart: argo-cd
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: flamingo
        namespace: flux-system
      interval: 10m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      domain: &host flamingo.vanillax.me
      image:
        repository: ghcr.io/flux-subsystem-argo/fsa/argocd
        tag: v2.8.11-fl.21-main-894df19a
    configs:
      params:
        server.insecure: true
    server:
      ingress:
        main:
          enabled: true
          className: internal
          hosts:
          - host: &host "flamingo.vanillax.me"
          tls:
          - hosts:
            - *host
