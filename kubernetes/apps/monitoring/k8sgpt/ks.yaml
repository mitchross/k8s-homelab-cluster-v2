---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-k8sgpt-crd
  namespace: flux-system
spec:
  path: ./kubernetes/apps/monitoring/k8sgpt/crd
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-k8sgpt
  namespace: flux-system
spec:
  path: ./kubernetes/apps/monitoring/k8sgpt/app
  dependsOn:
    - name: cluster-apps-k8sgpt-crd
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m