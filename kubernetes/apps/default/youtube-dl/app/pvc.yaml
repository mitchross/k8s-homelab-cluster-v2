---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: youtube-nfs
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  storageClassName: youtube-nfs
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.133
    path: /mnt/bigtank/k8s/youtube
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: youtube-nfs
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: iyoutubemmich-nfs
  resources:
    requests:
      storage: 1Mi
