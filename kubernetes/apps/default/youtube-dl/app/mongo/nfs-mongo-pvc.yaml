---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongo-nfs
spec:
  storageClassName: mongo-nfs
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany

  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.133
    path: /mnt/bigtank/k8s/mongo
  mountOptions:
      - hard
      - noatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-nfs
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: mongo-nfs
  resources:
    requests:
      storage: 1Mi