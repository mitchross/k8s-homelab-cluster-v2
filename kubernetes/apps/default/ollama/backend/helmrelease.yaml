apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ollama
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: ollama
      sourceRef:
        kind: HelmRepository
        name: ollama-helm
        namespace: flux-system

  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    replicaCount: 1
    image:
      repository: ollama/ollama
      tag: ""  # Leave it empty to use the chart's default version
    ollama:
      gpu:
          # Enable GPU integration
          enabled: true
          # Specify the number of GPU
          number: 1
        # Default model to serve, if not set, no model will be served at container startup
      defaultModel: "codellama"

      serviceAccount:
        # Specifies whether a service account should be created
        create: true
        # Automatically mount a ServiceAccount's API credentials?
        automount: true
        # Annotations to add to the service account
        annotations: {}
        # The name of the service account to use.
        # If not set and create is true, a name is generated using the fullname template
        name: ""

      podAnnotations: {}
      podLabels: {}

      podSecurityContext: {}
        # fsGroup: 2000

      securityContext: {}
        # capabilities:
        #   drop:
        #   - ALL
        # readOnlyRootFilesystem: true
        # runAsNonRoot: true
        # runAsUser: 1000

      runtimeClassName: nvidia


    service:
      type: ClusterIP
      port: 11434
    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host ollama.vanillax.me
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    resources:
      requests:
        memory: 4096Mi
        cpu: 2000m
      limits:
        memory: 24gi
        cpu: 4000m
    livenessProbe:
      enabled: true
      path: /
      initialDelaySeconds: 60
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6
      successThreshold: 1
    readinessProbe:
      enabled: true
      path: /
      initialDelaySeconds: 30
      periodSeconds: 5
      timeoutSeconds: 3
      failureThreshold: 6
      successThreshold: 1
    volumes: []
    volumeMounts: []
    extraArgs: []
    persistentVolume:
      enabled: true
      size: 40Gi
      storageClass: longhorn
      accessModes:
        - ReadWriteOnce
    nodeSelector: {}
    tolerations: []
    affinity: {}
