apiVersion: v1
kind: Service
metadata:
  name: redis-lb
  namespace: default
  annotations:
    coredns.io/hostname: redis.vanillax.me
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.19
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    postgresql: redis-lb
