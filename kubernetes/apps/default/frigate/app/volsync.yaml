
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: frigate
  namespace: default
spec:
  sourcePVC: frigate-db-storage
  trigger:
    schedule: "*/1 * * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 14
    repository: frigate-secret
    cacheCapacity: 2Gi
    storageClassName: local-hostpath
    volumeSnapshotClassName: local-hostpath
    moverSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    retain:
      daily: 14
