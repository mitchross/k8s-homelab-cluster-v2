
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: frigate
  namespace: home
spec:
  sourcePVC: frigate-data
  trigger:
    schedule: "0 7 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 14
    repository: frigate-restic-secret
    cacheCapacity: 2Gi
    volumeSnapshotClassName: local-hostpath
    storageClassName: local-hostpath
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 14
