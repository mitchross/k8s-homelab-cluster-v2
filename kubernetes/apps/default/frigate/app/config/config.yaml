---
# yaml-language-server: $schema=http://192.168.1.15:5000/api/config/schema.json
mqtt:
    host: 192.168.1.17

database:
    path: /data/frigate.db

detectors:
    # coral1:
    #   type: edgetpu
    #   device: pci:0
    # # coral2:
    # #   type: edgetpu
    # #   device: pci:2
    coral:
        type: edgetpu
        device: usb

ffmpeg:
    hwaccel_args: preset-intel-qsv-h264

go2rtc:
  streams:
    frigate_garage_hq: rtsp://192.168.1.16:8554/garage
    frigate_deck_hq: rtsp://192.168.1.16:8554/deck
    frigate_shed_hq: rtsp://192.168.1.16:8554/shed
    frigate_frontdoor_hq: rtsp://192.168.1.16:8554/porch
    frigate_driveway_hq: rtsp://192.168.1.16:8554/driveway
    frigate_kitchen_hq: rtsp://192.168.1.16:8554/kitchen
    frigate_dogcam_hq: rtsp://192.168.1.16:8554/dog-cam-2
    frigate_livingroom_hq: rtsp://192.168.1.16:8554/living-room

cameras:
    garage:
        ffmpeg:
            inputs:
                - path: rtsp://192.168.1.16:8554/garage
                  roles:
                      - detect
                      - record

        snapshots:
            bounding_box: true
        detect:
            width: 1280
            height: 720
            fps: 5
        record:
            enabled: true
            retain:
                days: 15
                mode: motion
            events:
                retain:
                    default: 15
                    mode: active_objects
        objects:
            track:
                - person
                - car
                - dog
                - cat
    deck:
        ffmpeg:
            inputs:
                - path: rtsp://192.168.1.16:8554/deck
                  roles:
                      - detect
                      - record

        snapshots:
            bounding_box: true
        detect:
            width: 1280
            height: 720
            fps: 15
        record:
            enabled: true
            retain:
                days: 15
                mode: motion
            events:
                retain:
                    default: 15
                    mode: active_objects
        objects:
            track:
                - person
                - car
                - dog
                - cat
