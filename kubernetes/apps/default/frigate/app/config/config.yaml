# yaml-language-server: $schema=https://frigate.vanillax.me/api/config/schema.json
mqtt:
  host: mosquitto.default.svc.cluster.local
  topic_prefix: frigate
  user: "{FRIGATE_MQTT_USERNAME}"
  password: "{FRIGATE_MQTT_PASSWORD}"

database:
  path: /data/frigate.db

detectors:
  # coral1:
  #   type: edgetpu
  #   device: pci:0
  # # coral2:
  # #   type: edgetpu
  # #   device: pci:2
  coral:
    type: edgetpu
    device: usb

# ffmpeg:
#   hwaccel_args: preset-intel-qsv-h264

go2rtc:
  streams:
    garage: rtsp://192.168.10.16:8554/garage
    shed: rtsp://192.168.10.16:8554/shed
    driveway: rtsp://192.168.10.16:8554/driveway
    dogcam: rtsp://192.168.10.16:8554/dog-cam-2


cameras:
  garage:
    ffmpeg:
      inputs:
      - path: rtsp://192.168.10.16:8554/garage
        roles:
        - detect
        - record

    snapshots:
      bounding_box: true
    detect:
      width: 1280
      height: 720
      fps: 5
    record:
      enabled: true
      retain:
        days: 15
        mode: motion
      events:
        retain:
          default: 15
          mode: active_objects
    objects:
      track:
      - person
      - car
      - dog
      - cat

