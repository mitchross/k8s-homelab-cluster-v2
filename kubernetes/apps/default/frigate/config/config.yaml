---
# yaml-language-server: $schema=http://192.168.1.15:5000/api/config/schema.json
mqtt:
  host: 192.168.1.17

database:
  path: /data/frigate.db

detectors:
  # coral1:
  #   type: edgetpu
  #   device: pci:0
  # # coral2:
  # #   type: edgetpu
  # #   device: pci:2
  coral:
    type: edgetpu
    device: usb
ffmpeg:
  global_args: ["-hide_banner", "-loglevel", "warning"]
  hwaccel_args:
    [
      "-hwaccel",
      "vaapi",
      "-hwaccel_device",
      "/dev/dri/renderD128",
      "-hwaccel_output_format",
      "yuv420p",
    ]

cameras:
  garage:
    ffmpeg:
      inputs:
        - path: rtsp://192.168.1.16:8554/garage
          roles:
            - detect
            - record

    snapshots:
      bounding_box: true
    detect:
      width: 1280
      height: 720
      fps: 5
    record:
      enabled: true
      retain:
        days: 15
        mode: motion
      events:
        retain:
          default: 15
          mode: active_objects
    objects:
      track:
        - person
        - car
        - dog
        - cat
  deck:
