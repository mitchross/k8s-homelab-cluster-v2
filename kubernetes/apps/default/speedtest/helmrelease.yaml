# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.1/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: speedtest
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 10

  values:

    controllers:
      main:
        type: deployment
        strategyType: Recreate # Adjusted the strategy field
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/librespeed
              tag: 5.3.0
              pullPolicy: IfNotPresent
            env:
              TZ: ${TIMEZONE}


    service:
      main:
        type: LoadBalancer
        ports:
          http:
            port: 80

    ingress:
      main:
        enabled: true
        className: internal
        annotations:

        hosts:
        - host: &host speedtest.vanillax.me
          paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
        tls:
        - hosts:
          - *host
