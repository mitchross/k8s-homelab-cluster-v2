---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jmusicbot
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      replicas: 1

    image:
      repository: craumix/jmusicbot
      pullPolicy: Always
      tag: latest



    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: "jmusicbot.${SECRET_DOMAIN}"
          external-dns.home.arpa/enabled: "true"
          hajimari.io/icon: video-input-antenna
        hosts:
          - host: &host "jmusicbot.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    volumeClaimTemplates:
        - name: config
          mountPath: /data
          accessMode: ReadWriteOnce
          size: 5Gi
          storageClass: local-path
          labels:
              snapshot.home.arpa/enabled: 'true'
    persistence:
        config-file:
            enabled: true
            type: configMap
            name: jmusicbot-configmap
            subPath: config.yaml
            mountPath: /config/config.yml
            readOnly: true

    # probes:
    #   liveness: &probes
    #     enabled: true
    #     custom: true
    #     spec:
    #       httpGet:
    #         path: /settings
    #         port: *port
    #       initialDelaySeconds: 0
    #       periodSeconds: 10
    #       timeoutSeconds: 1
    #       failureThreshold: 3
    #   readiness: *probes
    #   startup:
    #     enabled: false

    resources:
      requests:
        cpu: 5m
        memory: 50Mi
      limits:
        memory: 250Mi

