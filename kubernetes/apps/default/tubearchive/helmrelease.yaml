---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tubearchivist
  namespace: default
spec:
  chart:
    spec:
      chart: tubearchivist
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: stiforr
        namespace: flux-system
      version: 0.8.4
  interval: 6h0m0s
  install:
    remediation:
      retries: 30
  upgrade:
    remediation:
      retries: 30
  values:
    image:
      repository: bbilly1/tubearchivist
      tag: v0.3.4
    env:
      TA_HOST: "tubearchivist.vanillax.me"
      TA_PASSWORD: "password"
      TA_USERNAME: "admin"
      ES_URL: "http://tubearchivist-elasticsearch:9200"
      ELASTIC_PASSWORD: "password"
      REDIS_HOST: "tubearchivist-redis-master"
    redis:
      master:
        persistence:
          storageClass: tubearchivist-cache-nfs
    elasticsearch:
      image:
        repository: elasticsearch
        tag: 8.6.0
      master:
        persistence:
          storageClass: tubearchivist-cache-nfs
      extraEnvVars:
        - name: path.repo
          value: /usr/share/elasticsearch/data/snapshot
      extraConfig:
        path:
          repo: /usr/share/elasticsearch/data/snapshot
        xpack:
          security:
            enabled: false
        discovery:
          type: single-node
      volumePermissions:
        enabled: true
      global:
        kibanaEnabled: false

    persistence:
      youtube:
        enabled: true
        existingClaim: tubearchivist-nfs
        subPath: youtube
      config:
        enabled: false
        storageClass: tubearchivist-cache-nfs
      cache:
        storageClass: tubearchivist-cache-nfs
        accessMode: ReadWriteMany
        size: 20Gi
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          external-dns.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: youtube
        hosts:
          - host: &host "tubearchivist.vanillax.me"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    service:
      main:
        ports:
          http:
            port: 8000