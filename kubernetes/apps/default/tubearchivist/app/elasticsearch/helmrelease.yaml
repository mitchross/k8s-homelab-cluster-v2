---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tubearchivist-elasticsearch
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0 # Replace with your intended version
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/bbilly1/tubearchivist-es
              tag: 8.11.0
            securityContext:
              privileged: true
            env:
              - name: ES_JAVA_OPTS
                value: -Xms512m -Xmx512m
              - name: xpack.security.enabled
                value: "true"
              - name: discovery.type
                value: single-node
              - name: path.repo
                value: /usr/share/elasticsearch/data/snapshot
            envFrom:
              - secretRef:
                  name: tube-secret
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 1000Mi
            volumeMounts:
              - name: config
                mountPath: /usr/share/elasticsearch/data
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 9200

    volumeClaimTemplates:
      - name: config
        mountPath: /usr/share/elasticsearch/data
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: longhorn
