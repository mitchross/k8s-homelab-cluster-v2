---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tubearchivist-web
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: tubearchivist-redis
      namespace: default
    - name: tubearchivist-elasticsearch
      namespace: default
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/bbilly1/tubearchivist
              tag: v0.4.4
            env:
              - name: TZ
                value: America/New_York
              - name: ES_URL
                value: http://tubearchivist-elasticsearch.default.svc.cluster.local:9200
              - name: REDIS_HOST
                value: tubearchivist-redis.default.svc.cluster.local
              - name: HOST_UID
                value: "1000"
              - name: HOST_GID
                value: "1000"
              - name: TA_HOST
                value: tubearchivist.vanillax.me
              - name: TA_USERNAME
                value: admin
            envFrom:
              - secretRef:
                  name: tube-secret
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 1000m
                memory: 2Gi
              limits:
                memory: 8Gi
    service:
      main:
        ports:
          http:
            port: 8000
          rtsp:
            port: 8554
    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host "tubearchivist.vanillax.me"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: tube-config-storage
        globalMounts:
          - path: /cache

      library:
        existingClaim: tube-nfs
        globalMounts:
          -path: /youtube2