---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tubearchivist-web
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0 # Replace with your intended version
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: tubearchivist-redis
    - name: tubearchivist-elasticsearch
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/bbilly1/tubearchivist
              tag: v0.4.4
            env:
              - name: TZ
                value: America/New_York
              - name: ES_URL
                value: http://tubearchivist-elasticsearch.default.svc.cluster.local:9200
              - name: REDIS_HOST
                value: tubearchivist-redis.default.svc.cluster.local
              - name: HOST_UID
                value: "1000"
              - name: HOST_GID
                value: "1000"
              - name: TA_HOST
                value: tubearchivist.vanillax.me
              - name: TA_USERNAME
                value: admin
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 2000Mi
            volumeMounts:
              - name: config
                mountPath: /cache
              - name: library
                mountPath: /youtube
    service:
      main:
        ports:
          - name: http
            port: 8000
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: tubearchivist.vanillax.me
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: 0
      privileged: true
    volumeClaimTemplates:
      - name: config
        mountPath: /cache
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn
      - name: library
        mountPath: /youtube
        existingClaim: tube-nfs
