---
apiVersion: v1
kind: PersistentVolume
metadata:
    name: tube-config-nfs
spec:
    storageClassName: tube-config-nfs
    capacity:
        storage: 1Mi
    accessModes:
        - ReadWriteMany
    persistentVolumeReclaimPolicy: Retain
    nfs:
        server: 192.168.1.133
        path: /mnt/largetank/k8s/tubesync
    mountOptions:
     - nfsvers=4.1

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: tube-config-nfs
    namespace: default
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: tube-config-nfs
    resources:
        requests:
            storage: 1Mi
