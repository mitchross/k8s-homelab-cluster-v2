# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.0.1/charts/library/common/values.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app chatbot-ui
  namespace: ai
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts/
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          main:
            image:
              repository: ghcr.io/mckaywrigley/chatbot-ui
              tag: main

            env:
              TZ: ${TIMEZONE}
              OPENAI_API_KEY: 'sk-XXXXXXXXXXXXXXXXXXXX'
              OPENAI_API_HOST: 'http://localai.default.svc.cluster.local'


    service:
      main:
        ports:
          http:
            port: 3000

    ingress:
      main:
        enabled: true
        className: internal
        annotations:

        hosts:
        - host: &host "chatbot.${SECRET_DOMAIN}"
          paths:
          - path: /
            service:
              name: main
              port: http
        tls:
        - hosts:
          - *host
