---
# yaml-language-server: $schema=https://kubernetes-schemas.trux.dev/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: default
  annotations:
    kyverno.io/ignore: "true"
spec:
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:15.2
  primaryUpdateStrategy: unsupervised
  storage:
    size: 50Gi
    storageClass: longhorn
  superuserSecret:
    name: cloudnative-pg
  monitoring:
    enablePodMonitor: true
  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 512MB
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://postgresql2/
      endpointURL: https://s3.${SECRET_DOMAIN}
      serverName: postgres-v1
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg
          key: MINIO_ACCESS_KEY
        secretAccessKey:
          name: cloudnative-pg
          key: MINIO_SECRET_KEY
