apiVersion: v1
kind: Service
metadata:
  name: &app postgres
  namespace: default
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app

spec:
  selector:
    postgresql: postgres
    role: primary
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.1.18
  ports:
    TCP:
      port: 5432
      targetPort: 5432
  type: LoadBalancer
