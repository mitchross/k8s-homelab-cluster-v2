apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: default
  annotations:
    coredns.io/hostname: postgres.vanillax.me
spec:
  type: LoadBalancer
  loadBalancerIP: ["${SVC_POSTGRES_ADDR}"]
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    postgresql: postgres
    role: primary
