apiVersion: v1
kind: Service
metadata:
  name: &app postgres
  namespace: default
  annotations:
    # Currently does not work
    # https://github.com/ori-edge/k8s_gateway/issues/185
    coredns.io/hostname: postgres.vanillax.me
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: LoadBalancer
  externalIPs: 192.168.1.18
  LoadBalancerIP: 192.168.1.18
  metallb.universe.tf/loadBalancerIPs: 192.168.1.18
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
