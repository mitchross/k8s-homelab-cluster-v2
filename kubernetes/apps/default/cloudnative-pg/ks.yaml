---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
    name: cluster-apps-cloudnative-pg
    namespace: flux-system
    labels:
        substitution.flux.home.arpa/enabled: "true"
spec:
    path: ./kubernetes/apps/default/cloudnative-pg/app
    prune: true
    sourceRef:
        kind: GitRepository
        name: home-kubernetes
    healthChecks:
        - apiVersion: helm.toolkit.fluxcd.io/v2beta1
          kind: HelmRelease
          name: cloudnative-pg
          namespace: default
    interval: 30m
    retryInterval: 1m
    timeout: 3m
---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
    name: cluster-apps-cloudnative-pg-cluster
    namespace: flux-system
spec:
    dependsOn:
        - name: cluster-apps-cloudnative-pg
        - name: cluster-apps-minio-app
        - name: cluster-apps-local-path-provisioner
        - name: cluster-apps-rook-ceph-cluster

    path: ./kubernetes/apps/default/cloudnative-pg/cluster
    prune: true
    sourceRef:
        kind: GitRepository
        name: home-kubernetes
    wait: true
    interval: 30m
    retryInterval: 1m
    timeout: 3m
