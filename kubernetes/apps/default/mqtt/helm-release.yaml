---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mqtt
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    strategy:
      type: Recreate

    image:
      repository: "docker.io/library/eclipse-mosquitto"
      tag: "1.6"
      imagePullPolicy: Always

    service:
      main:
        annotations:
          metallb.universe.tf/loadBalancerIPs: ["${SVC_MQTT_ADDR}"]

        ports:
          http:
            port: 1883
            targetPort: 1883

        type: LoadBalancer
