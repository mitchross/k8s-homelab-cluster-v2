# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app immich-web
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: immich-server
      namespace: default
    - name: immich-redis
      namespace: default
  values:
    controllers:
      main:
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-web
              tag: v1.81.1
            command: /bin/sh
            args:
              - ./entrypoint.sh
            envFrom:
              - configMapRef:
                  name: *configMap
              - secretRef:
                  name: *secret
            probes:
              liveness: 
                enabled: false
              readiness: 
                enabled: false
              startup: 
                enabled: false
        service:
          main:
            ports:
              http:
                port: 3000
        ingress:
          main:
            enabled: true
            className: internal
            annotations:
              nginx.ingress.kubernetes.io/configuration-snippet: |
                rewrite /api/(.*) /$1 break;
              nignx.ingress.kubernetes.io/force-ssl-redirect: "true"
              nginx.ingress.kubernetes.io/proxy-body-size: "0"
            hosts:
              - host: &host photos.vanillax.me
                paths:
                  - path: /
                    pathType: Prefix
                    service:
                      name: immich-server
                      port: 3001
                  - path: /api
                    pathType: Prefix
                    service:
                      name: immich-server
                      port: 3001
            tls:
              - hosts:
                  - *host
        defaultPodOptions:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch
        persistence:
          library:
            enabled: true
            existingClaim: immich-nfs
            globalMounts:
              - path: /usr/src/app/upload
        topologySpreadConstraints:
          - maxSkew: 1
            topologyKey: kubernetes.io/hostname
            whenUnsatisfiable: DoNotSchedule
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: *app
        resources:
          requests:
            cpu: 100m
            memory: 250Mi