apiVersion: v1
kind: Pod
metadata:
  name: manual-init-db
spec:
  containers:
  - name: sleep
    image: busybox
    command:
      - /bin/sh
      - -c
      - "while true; do sleep 3600; done"
  initContainers:
  - name: 01-init-db
    image: ghcr.io/onedr0p/postgres-initdb:14.8
    imagePullPolicy: IfNotPresent
    envFrom:
      - secretRef: 
          name: immich-secret
