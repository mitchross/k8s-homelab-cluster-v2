---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app immich-server
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: immich-typesense
      namespace: default
    - name: immich-redis
      namespace: default
  values:
    controllers:
      main:
        replicas: 2
        strategy: RollingUpdate
        annotations:
          configmap.reloader.stakater.com/reload: &configMap immich-configmap
          secret.reloader.stakater.com/reload: &secret immich-secret
        initContainers:
          init-db:
            image:
              repository: ghcr.io/haraldkoch/postgres-init
              tag: 15.5@sha256:7dd0de5e0e6017fa26164756e104f704c1f88e306e345a6abf12e1a4d974e1cf
            envFrom: &envFrom
              - configMapRef:
                  name: *configMap
              - secretRef:
                  name: *secret
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.88.2
            args: ["start-server.sh"]
            envFrom: *envFrom
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
    service:
      main:
        annotations:
              io.cilium/lb-ipam-ips: 192.168.1.18
        ports:
          http:
            port: 3001
        type: LoadBalancer

    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: "internal"
        annotations:
          hajimari.io/icon: heroicons:photo
          hajimari.io/name: Immich
        hosts:
          - host: &host photos.vanillax.me
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host


    persistence:
      library:
        existingClaim: immich-nfs
        globalmounts:
          - path: /usr/src/app/upload