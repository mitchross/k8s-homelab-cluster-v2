---
apiVersion: v1
kind: PersistentVolume
metadata:
    name: jellyfin-nfs
spec:
    storageClassName: jellyfin-nfs
    capacity:
        storage: 1Mi
    accessModes:
        - ReadWriteMany
    persistentVolumeReclaimPolicy: Retain
    nfs:
        server: 192.168.1.133
        path: /mnt/largetank/k8s/jellyfin
    mountOptions:
     - nfsvers=4.1

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: jellyfin-nfs
    namespace: default
spec:
    accessModes:
        - ReadWriteMany
    storageClassName: jellyfin-nfs
    resources:
        requests:
            storage: 1Mi
