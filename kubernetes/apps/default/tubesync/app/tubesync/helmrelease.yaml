
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app tubesync
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: false
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          secret.reloader.stakater.com/reload: &secret tubesync-db-secret
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 15.5
              pullPolicy: IfNotPresent
            envFrom: &envFrom
            - secretRef:
                name: tubesync-db-secret

        containers:
          main:
            image:
              repository: ghcr.io/meeb/tubesync
              tag: "latest@sha256:262cdb31ab2cae699316b0863ee6c3e9852443012422ce8c2562617bf000ad28"
              pullPolicy: IfNotPresent
            env:
              TZ: "America/Detroit"
              PUID: 1000
              PGID: 1000
              TUBESYNC_WORKERS: 1
              TUBESYNC_DEBUG: True
              TUBESYNC_RESET_DOWNLOAD_DIR: True
            envFrom:
            - secretRef:
                name: *secret
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 1000Mi
              startup:
                enabled: false
    service:
      main:
        ports:
          http:
            port: 4848
    ingress:
      main:
        enabled: true
        className: "internal"
        annotations:
          hajimari.io/enable: "true"

        hosts:
        - host: &host "tubesync.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: http
        tls:
        - secretName: *host
          hosts:
          - *host

    persistence:
      library:
        enabled: true
        existingClaim: youtube-nfs
        globalMounts:
        - path: /downloads
      configs:
        enabled: true
        storageClass: longhorn
        accessMode: ReadWriteMany
        globalMounts:
        - path: /config
        size: 10Gi
