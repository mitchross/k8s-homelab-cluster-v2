---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app tubesync
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        strategy: RollingUpdate
        annotations:
          secret.reloader.stakater.com/reload: &secret tubesync-db-secret
        env:
            TZ: "America/Detroit"
        # initContainers:
        #   01-init-db:
        #     image:
        #       repository: ghcr.io/onedr0p/postgres-init
        #       tag: 14.9
        #       pullPolicy: IfNotPresent
        #     envFrom:
        #       - secretRef:
        #           name: *secret
        pod:
          topologySpreadConstraints:
            - maxSkew: 1
              topologyKey: kubernetes.io/hostname
              whenUnsatisfiable: DoNotSchedule
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: *app
        containers:
          main:
            image:
              repository: ghcr.io/meeb/tubesync
              tag: "latest@sha256:aad2722e39ccb3181b5ace2d3f2caa87d0634576d68bbc86cd8a018733291411"
            envFrom:
              - secretRef:
                  name: *secret
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                memory: 1000Mi
              startup:
                enabled: false
    service:
      main:
        ports:
          http:
            port: 4848


    ingress:
        main:
          enabled: true
          className: "internal"
          annotations:
            hajimari.io/enable: "true"
    
          hosts:
            - host: &host "tubesync.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
                  service:
                    name: main
                    port: http
          tls:
            - secretName: *host
              hosts:
                - *host

    persistence:
      library:
        enabled: true
        existingClaim: youtube-nfs
        globalMounts:
          - path: /downloads
      configs:
        enabled: true
        existingClaim: longhorn
        globalMounts:
          - path: /config
        size: 10Gi