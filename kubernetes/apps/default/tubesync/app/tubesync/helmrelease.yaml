# https://github.com/Tzahi12345/YoutubeDL-Material/blob/master/docker-compose.yml
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tubesync
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
      repository: ghcr.io/meeb/tubesync
      tag: "latest@sha256:d692f9f07afd43ac16eb314f5143a7bebb262ce6e6d8c2dd17efa07e7d0dbd6b"
    env:
      TZ: "America/Detroit"
      TUBESYNC_WORKERS: 8
    envFrom:
      - secretRef:
          name: tubesync-db-secret

    persistence:
      config:
        enabled: true
        existingClaim: youtube-config-nfs
       # mountPath: /config
        size: 10Gi
      downloads:
        enabled: true
        existingClaim: youtube-nfs
        mountPath: /downloads

    service:
      main:
        ports:
          http:
            port: 4848
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: youtube
        hosts:
          - host: &host "tubesync.vanillax.me"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    resources:
      requests:
        cpu: 250m
        memory: 350Mi

      limits:
        memory: 3500Mi
