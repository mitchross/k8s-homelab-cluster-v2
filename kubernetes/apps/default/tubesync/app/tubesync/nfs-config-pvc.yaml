---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: youtube-config-nfs
  namespace: default
spec:
  storageClassName: youtube-config-nfs
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany

  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.133
    path: /mnt/ssd_tank/compute/tubesync-config
  mountOptions:
    - hard
    - noatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: youtube-config-nfs
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: youtube-config-nfs
  resources:
    requests:
      storage: 1Mi
