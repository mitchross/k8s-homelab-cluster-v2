# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wyze-bridge
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 10

  values:
    controllers:
      main:
        type: deployment
        strategyType: Recreate  # Adjusted the strategy field
        containers:
          main:
            image:
              repository: mrlt8/wyze-bridge
              tag: 2.6.0
            env:
              - name: RECORD_ALL
                value: "True"
              - name: RECORD_LENGTH
                value: "500"
              - name: ROTATE_DOOR
                value: "True"
              - name: FRESH_DATA
                value: "True"
              - name: TZ
                value: America/Detroit
              - name: WB_IP
                value: "192.168.1.16"
              - name: ON_DEMAND
                value: "False"
              - name: IGNORE_OFFLINE
                value: "true"
              # - name: FPS_FIX
              #   value: "true"
              # - name: ENABLE_BOA
              #   value: "true"
              # - name: QUALITY
              #   value: "HD60"
              # - name: H264_ENC
              #   value: "h264_qsv"
              # - name: NET_MODE
              #   value: "P2P"
              # - name: "LIBVA_DRIVER_NAME"
              #   value: "i965"
            envFrom:
              - secretRef:
                  name: wyze-secrets
            securityContext:
              privileged: true
            resources:
              requests:
                cpu: 10m
                memory: 250Mi
              limits:
                memory: 2500Mi

    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "192.168.1.16"
        ports:
          http:
            port: 5000
          rtmp:
            port: 1935
          rstp:
            port: 8554
          hls:
            port: 8888
          webrtc:
            port: 8889
          webrtcice:
            port: 8189

    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          hajimari.io/enable: "true"
        hosts:
          - host: &host wyze.vanillax.me
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      media:
        existingClaim: wyze-nfs
        globalMounts:
          - path: /record

    nodeSelector:
      node-role.kubernetes.io/worker: "true"
      google.feature.node.kubernetes.io/coral: "true"
      intel.feature.node.kubernetes.io/gpu: "true"
