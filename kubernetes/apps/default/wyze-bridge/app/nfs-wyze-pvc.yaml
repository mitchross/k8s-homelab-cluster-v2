---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: wyze-nfs
  namespace: default
spec:
  storageClassName: wyze-nfs
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany

  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.1.8
    path: /mnt/user/wyze



---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wyze-nfs
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: wyze-nfs
  resources:
    requests:
      storage: 1Mi
