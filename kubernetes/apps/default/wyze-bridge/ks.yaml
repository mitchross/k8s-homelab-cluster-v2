---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
    name: cluster-apps-wyze-bridge
    namespace: flux-system
spec:
    dependsOn:
        - name: cluster-apps-intel-device-plugin-gpu
        - name: cluster-apps-rook-ceph-cluster
        - name: cluster-apps-node-feature-rules

    path: ./kubernetes/apps/default/wyze-bridge/app
    prune: true
    sourceRef:
        kind: GitRepository
        name: home-kubernetes
    healthChecks:
        - apiVersion: helm.toolkit.fluxcd.io/v2beta1
          kind: HelmRelease
          name: wyze-bridge
          namespace: default
    interval: 30m
    retryInterval: 1m
    timeout: 3m
