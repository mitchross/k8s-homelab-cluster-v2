apiVersion: nfd.k8s-sigs.io/v1alpha1
kind: NodeFeatureRule
metadata:
  name: google-coral-device
spec:
  rules:
    - name: google.coral
      labels:
        google.feature.node.kubernetes.io/coral: "true"
      matchFeatures:
        - feature: usb.device
          matchExpressions:
            vendor:
              op: In
              value:
                - "18d1" # Google Coral USB Accelerator
                - "1a6e" # Global Unichip Corp.
            product:
              op: In
              value:
                - "9302" # Google Coral USB Accelerator product
                - "089a" # Global Unichip Corp. product
