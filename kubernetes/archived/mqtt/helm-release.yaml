# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mqtt
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    controllers:
      main:
        type: deployment
        strategyType: Recreate
        containers:
          main:
            image:
              repository: "public.ecr.aws/docker/library/eclipse-mosquitto"
              tag: "2.0"
              pullPolicy: IfNotPresent
            ports:
              - name: http
                containerPort: 1883
                protocol: TCP
            env:
              - name: TZ
                value: "America/New_York"
    
    service:
      main:
        annotations:
          io.cilium/lb-ipam-ips: "${SVC_MQTT_ADDR}"
        ports:
          http:
            port: 1883
        type: LoadBalancer
