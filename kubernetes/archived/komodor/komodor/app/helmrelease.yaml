---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: komodor
  namespace: komodor
spec:
  interval: 30m
  chart:
    spec:
      chart: k8s-watcher
      version: "1.18.6"
      sourceRef:
        kind: HelmRepository
        name: komodorio
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    createNamespace: false
    existingSecret: komodor-secret
    watcher:
      clusterName: home
      allowReadingPodLogs: true
      enableAgentTaskExecution: true
      enableAgentTaskExecutionV2: true
      enableHelm: true
    helm:
      enableActions: true  